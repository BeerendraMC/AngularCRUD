<div class="container mt-5">
  <div *ngIf="message">{{message}}</div>
  <table *ngIf="!message" class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of Employees">
        <td>{{employee.id}}</td>
        <td>{{employee.Name}}</td>
        <td>{{employee.Gender}}</td>
        <td>{{employee.Phone}}</td>
        <td>{{employee.Email}}</td>
        <td>
          <div class="btn-group mr-2">
            <button type="button" (click)="OnEditClick('TDF',employee.id)" class="btn btn-primary btn-sm">Edit in
              TDF</button>
          </div>
          <div class="btn-group">
            <button type="button" (click)="OnEditClick('RF',employee.id)" class="btn btn-primary btn-sm">Edit in
              RF</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
